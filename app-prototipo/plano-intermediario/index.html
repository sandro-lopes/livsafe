<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivSafe - Plano Intermediário</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="user-greeting">
                <h1>Olá, Maria</h1>
                <p>Plano Intermediário</p>
            </div>
            <div class="user-profile">
                <img src="../imagens/profile-icon-maria.png" alt="Perfil" class="profile-icon">
            </div>
        </header>

        <div class="status-panel">
            <div class="status-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="status-text">
                <h2>Tudo protegido</h2>
            </div>
        </div>

        <section class="sensors-section">
            <h2>Sensores</h2>
            <div class="sensors-grid">
                <!-- Detector de Fumaça -->
                <div class="sensor-card" id="smoke-sensor">
                    <div class="sensor-icon normal">
                        <i class="fas fa-smoke"></i>
                    </div>
                    <h3>Fumaça</h3>
                    <p class="sensor-status">Normal</p>
                    <button class="sensor-info-btn" onclick="toggleSensorStatus('smoke-sensor')">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>

                <!-- Detector de Monóxido -->
                <div class="sensor-card" id="co-sensor">
                    <div class="sensor-icon normal">
                        <i class="fas fa-wind"></i>
                    </div>
                    <h3>Monóxido</h3>
                    <p class="sensor-status">Normal</p>
                    <button class="sensor-info-btn" onclick="toggleSensorStatus('co-sensor')">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>

                <!-- Detector de Gás -->
                <div class="sensor-card" id="gas-sensor">
                    <div class="sensor-icon normal">
                        <i class="fas fa-fire"></i>
                    </div>
                    <h3>Gás</h3>
                    <p class="sensor-status">Normal</p>
                    <button class="sensor-info-btn" onclick="toggleSensorStatus('gas-sensor')">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>

                <!-- Sensor de Movimento -->
                <div class="sensor-card" id="motion-sensor">
                    <div class="sensor-icon normal">
                        <i class="fas fa-running"></i>
                    </div>
                    <h3>Movimento</h3>
                    <p class="sensor-status">Sem movimento</p>
                    <button class="sensor-info-btn" onclick="toggleSensorStatus('motion-sensor')">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
        </section>

        <section class="gas-valve-section">
            <h2>Válvula de Gás</h2>
            <div class="valve-control">
                <div class="valve-status">
                    <h3>Status atual:</h3>
                    <p id="valve-status-text" class="valve-status-text">Aberta</p>
                </div>
                <div class="valve-toggle">
                    <label class="switch">
                        <input type="checkbox" id="valve-toggle" checked onclick="toggleValve()">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </section>

        <section class="camera-section">
            <h2>Câmera</h2>
            <div class="camera-preview">
                <a href="camera.html" class="camera-link">
                    <div class="camera-placeholder">
                        <i class="fas fa-video"></i>
                        <p>Ver câmera</p>
                    </div>
                    <i class="fas fa-chevron-right camera-link-arrow"></i>
                </a>
            </div>
        </section>

        <section class="bracelet-section">
            <h2>Pulseira Inteligente</h2>
            <div class="bracelet-status">
                <div class="bracelet-icon">
                    <i class="fas fa-heartbeat"></i>
                </div>
                <div class="bracelet-info">
                    <h3>Status: <span class="status-text connected">Conectada</span></h3>
                    <p>Bateria: <span id="bracelet-battery">85%</span></p>
                </div>
                <a href="pulseira.html" class="bracelet-link">
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </section>

        <section class="emergency-section">
            <h2>Emergência</h2>
            <button class="emergency-button" onclick="triggerEmergency()">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Botão de Emergência</span>
            </button>
        </section>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="camera.html" class="nav-item">
                <i class="fas fa-video"></i>
                <span>Câmera</span>
            </a>
            <a href="pulseira.html" class="nav-item">
                <i class="fas fa-heartbeat"></i>
                <span>Pulseira</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
