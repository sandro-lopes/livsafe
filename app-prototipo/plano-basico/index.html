<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivSafe - Plano Básico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="user-greeting">
                <h1>Olá, João</h1>
                <p>Plano Básico</p>
            </div>
            <div class="user-profile">
                <img src="../imagens/profile-icon.png" alt="Perfil" class="profile-icon">
            </div>
        </header>

        <div class="status-panel">
            <div class="status-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="status-text">
                <h2>Tudo protegido</h2>
            </div>
        </div>

        <section class="sensors-section">
            <h2>Sensores</h2>
            <div class="sensors-grid">
                <div class="sensor-card" id="smoke-sensor">
                    <div class="sensor-icon normal">
                        <i class="fas fa-smoke"></i>
                    </div>
                    <h3>Detector de Fumaça</h3>
                    <p class="sensor-status">Normal</p>
                    <button class="sensor-info-btn" onclick="toggleSensorStatus('smoke-sensor')">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>

                <div class="sensor-card" id="co-sensor">
                    <div class="sensor-icon normal">
                        <i class="fas fa-wind"></i>
                    </div>
                    <h3>Monóxido de Carbono</h3>
                    <p class="sensor-status">Normal</p>
                    <button class="sensor-info-btn" onclick="toggleSensorStatus('co-sensor')">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
        </section>

        <section class="emergency-section">
            <h2>Emergência</h2>
            <button class="emergency-button" onclick="triggerEmergency()">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Botão de Emergência</span>
            </button>
        </section>

        <section class="backup-section">
            <h2>Sistema de Backup</h2>
            <div class="backup-status">
                <div class="battery-indicator">
                    <div class="battery-level" style="width: 95%"></div>
                </div>
                <div class="battery-info">
                    <p>Bateria: <span class="battery-percentage">95%</span></p>
                    <p>Autonomia: <span class="battery-time">4 horas</span></p>
                </div>
            </div>
        </section>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="sensores.html" class="nav-item">
                <i class="fas fa-sensor"></i>
                <span>Sensores</span>
            </a>
            <a href="perfil.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
